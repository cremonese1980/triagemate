spring:
  application:
    name: triagemate-triage
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: triagemate-triage-test
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      enable-auto-commit: false
      auto-offset-reset: earliest

    listener:
      concurrency: 3

    properties:
      spring.json.trusted.packages: com.triagemate.contracts.*
      spring.json.use.type.headers: true
      spring.json.value.default.type: com.triagemate.contracts.events.EventEnvelope

triagemate:
  kafka:
    topics:
      input-received: triagemate.ingest.input-received.v1
      decision-made: triagemate.triage.decision-made.v1
    consumer:
      group-id: triagemate-triage-test
      retry:
        backoff-ms: 200
        max-retries: 2
