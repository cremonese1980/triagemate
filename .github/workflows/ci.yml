name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  test:
    name: Test (${{ matrix.module }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        module:
          - triagemate-ingest
          - triagemate-triage

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Clear Maven cache
        run: rm -rf ~/.m2/repository/org/testcontainers ~/.m2/repository/com/github/docker-java

      - name: Run tests
        env:
          DOCKER_API_VERSION: "1.40"
        run: ./mvnw -B -q test