name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  test:
    name: Test (${{ matrix.module }})
    runs-on: ubuntu-latest
    env:
      DOCKER_API_VERSION: 1.44

    strategy:
      fail-fast: false
      max-parallel: 1  # <-- AGGIUNGI QUESTO
      matrix:
        module:
          - triagemate-ingest
          - triagemate-triage

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      # AGGIUNGI QUESTO per evitare conflitti Testcontainers
      - name: Configure Testcontainers
        run: |
          echo "testcontainers.reuse.enable=false" > ~/.testcontainers.properties

      - name: Run tests
        run: ./mvnw -B -pl ${{ matrix.module }} -am test