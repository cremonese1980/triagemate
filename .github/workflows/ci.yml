name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  test:
    name: Test (${{ matrix.module }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        module:
          - triagemate-ingest
          - triagemate-triage

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Verify Docker
        run: |
          docker version
          docker info

      - name: Run tests (module)
        run: ./mvnw -B -pl ${{ matrix.module }} -am test
